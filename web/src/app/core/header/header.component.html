<header>
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <em
        tabindex="0"
        (keyup.space)="menu.toggle()"
        (click)="menu.toggle()"
        class="fa fa-bars mr-2"
      ></em>
      Angular Pic
    </a>
    <ap-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a apShowIfLogged [routerLink]="['p', 'add']">Upload</a>
        </li>
      </ul>
    </ap-menu>
    <div *ngIf="user$ | async as user; else login">
      <em class="fa fa-user-circle mr-1"></em>
      <a class="mr-1">{{ user.name }}</a>
      <a (click)="logout()">(Logout)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']" href="/"> Please, login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>
