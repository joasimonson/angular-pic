<h4 class="text-center">Register to embrace a new world!</h4>

<form
  #form="ngForm"
  [formGroup]="signUpForm"
  class="form mt-4"
  (submit)="signUp()"
>
  <div class="form-group">
    <input
      #emailInput
      formControlName="email"
      placeholder="email"
      class="form-control"
      autofocus
    />
    <ap-vmessage
      *ngIf="
        signUpForm.get('email').errors?.required &&
        (form.submitted || signUpForm.get('email').touched)
      "
      text="E-mail is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('email').errors?.email &&
        (form.submitted || signUpForm.get('email').touched)
      "
      text="E-mail is invalid!"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="fullName"
      placeholder="full name"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="
        signUpForm.get('fullName').errors?.required &&
        (form.submitted || signUpForm.get('fullName').touched)
      "
      text="Full name required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('fullName').errors?.minlength &&
        (form.submitted || signUpForm.get('fullName').touched)
      "
      text="Minimum length is 2!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('fullName').errors?.maxlength &&
        (form.submitted || signUpForm.get('fullName').touched)
      "
      text="Minimum length is 40!"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="userName"
      placeholder="user name"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="
        signUpForm.get('userName').errors?.required &&
        (form.submitted || signUpForm.get('userName').touched)
      "
      text="Full name required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('userName').errors?.minlength &&
        (form.submitted || signUpForm.get('userName').touched)
      "
      text="Minimum length is 2!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('userName').errors?.maxlength &&
        (form.submitted || signUpForm.get('userName').touched)
      "
      text="Minimum length is 30!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('userName').errors?.lowerCase &&
        (form.submitted || signUpForm.get('userName').touched)
      "
      text="Must be lower case!"
    >
    </ap-vmessage>
    <ap-vmessage
      text="Username already taken"
      *ngIf="
        signUpForm.get('userName').errors?.userNameTaken &&
        (form.submitted || signUpForm.get('userName').touched)
      "
    >
    </ap-vmessage>
    <small *ngIf="signUpForm.get('userName').valid" class="text-success">
      User available
    </small>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="
        signUpForm.get('password').errors?.required &&
        (form.submitted || signUpForm.get('password').touched)
      "
      text="Password required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('password').errors?.minlength &&
        (form.submitted || signUpForm.get('password').touched)
      "
      text="Minimum length is 8!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="
        signUpForm.get('password').errors?.maxlength &&
        (form.submitted || signUpForm.get('password').touched)
      "
      text="Minimum length is 14!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.errors?.userNamePassword"
      text="Username and password must be different"
    >
    </ap-vmessage>
  </div>

  <button class="btn btn-primary btn-block">Register</button>

  <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
