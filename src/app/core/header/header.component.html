<header>
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">Angular Pic</a>
    <div *ngIf="user$ | async as user; else login">
      <em class="fa fa-user-circle mr-1"></em>
      <a class="mr-1">{{ user.name }}</a>
      <a (click)="logout()">(Logout)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']" href="/"> Please, login!</a>
      </span>
    </ng-template>
  </nav>
</header>
